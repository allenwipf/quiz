<!DOCTYPE html>
<html>

<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type = "text/javascript" src="scripts.js"></script>
</head>

<body>
<button id="start">Restart Game</button>

<form class="question" style="display: block">

	<h1 id="ask">Click "Restart Game" to begin quiz!</h1>

	<div class="submission" style="display: none">
	
		<div class="answer">
		     <input type="text" class="input">

			<input class="submit" type="submit" value="Submit">
		</div>
	
		<p>Question</p>
		<p id="qnumber">0</p>
	</div>

</form>

<h2 id="checkAnswer"></h2>
<h2 id="score"></h2>


</body>
</html>
